<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dummy page</title>
    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/site.css}" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
          integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"  crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div class="signin-header">
        <h2 class="signin-heading">REGISTRATION</h2>
        <hr/>
    </div>

<!--    <div class="form-signin col-12">-->
    <form method="POST" th:action="@{/register}" class="form-signin col-12">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name, length at least 2">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username, length at least 2">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <input type="checkbox" class="form-check-input" id="admin">
                <label for="admin">Is administrator?</label>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <img th:src="@{/captcha_image}" class="captcha-image" onclick="refreshCaptcha()" width="120" height="40" alt="Captcha Code"/>
                <a href="javascript:void(0)" class="btn-refresh" onclick="refreshCaptcha()">
                    <i class="fas fa-redo"></i>
                </a>
            </div>
            <div class="col-sm-6">
                <input class="form-control captcha-input" name="kaptcha" id="kaptcha"
                       placeholder="Enter Captcha" required="" autocomplete="off">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-lg btn-primary btn-block" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="form-group row">
            <div class="float-right">
                Back to <a href="login">login</a> page.
            </div>
        </div>
        <div class="form-group row">
            <div class="alert alert-danger" role="alert" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        </div>
    </form>
<!--    </div>-->

</div> <!-- /container -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script type="text/javascript">
    function refreshCaptcha() {
        $(".captcha-image").attr("src", "captcha_image?ts=" + Date.now());
    }

    function reset() {
        $('#name').val('');
        $('#email').val('');
        $('#username').val('');
        $('#password').val('');
        $('@admin').prop('checked', false);
        $('#kaptcha').val('');
    }
</script>
</body>
